<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    
    <h1>json</h1>
    <h2>  javascript object Notation</h2>
    <script>

        // JSON........... 
        const user = {id :25, name: "jewel rana", 
        lover :{ name:"Rasma", favFood :"orange jose"},
        friends:["kamal", "jamal", "tomal"]};
        //           {"id":25,"name":"jewel rana"}
        const userJSON = JSON.stringify(user);
        console.log(userJSON);
        const usereFromJSON = JSON.parse(userJSON);
        //            {id: 25, name: "jewel rana"}
        console.log(usereFromJSON)
    </script>
</body>
</html>
